<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sign in - EXchange</title>
    <meta name="description" content="This platform is mainly made to exchange experience between the community" />
    <link rel="stylesheet" href="css/master.css">
    <script></script>
</head>
<form method="post">
    <div>
        <p>Enter your sign credentials in the fields below</p>
        <label for="user">Username</label>
        <input id="user" type="text" required placeholder="Username" name="use" autofocus>
    </div>
    <div>
        <label for="pw">Password</label>
        <input id="pw" type="password" required placeholder="password" name="PW" minlength="8" maxlength="20"
            autocomplete="off">

    </div>
    <input class="button" type="submit" value="Sign in"></input>
    <p>Not a member? <a href="Register.html">Register</a></p>
</form>
<hr>

</html>
